version: "3.9"
services:
  go-fs:
    build:
      context: .
    ports:
      - "3000:3000"
    volumes:
      - "./config/config-docker.yaml:/cdn/config.yaml:ro"
    # environment: # Override Example
    #   - "APP_TELEMETRY_JAEGER_ADDRESS="
    #   - "APP_TELEMETRY_JAEGER_PORT="
    depends_on:
      - "consul"
      - "redis"
      - "postgres"
      - "jaeger"

  redis:
    image: "redis:7-alpine"
    volumes:
      - "./config/redis.conf:/redis.conf"
    command: "redis-server /redis.conf"
    ports:
      - "6379:6379"

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: pguser
      POSTGRES_PASSWORD: pgpassword
      POSTGRES_DB: go_fs
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  haproxy:
    image: haproxy:latest
    volumes:
      - ./config/haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg:ro
    ports:
      - "80:80"
      - "1936:1936" # haproxy stats

  consul:
    image: hashicorp/consul:latest
    volumes:
     - ./config/consul.json:/consul/config/server.json
     - ./config/postgres.json.sample:/consul/config/postgres.json
     - ./config/redis.json.sample:/consul/config/redis.json
     - ./config/jaeger.json.sample:/consul/config/jaeger.json
    ports:
      - "8500:8500"
      - "8600:8600/tcp"
      - "8600:8600/udp"
    command: "agent -bootstrap-expect=1"

  jaeger:
    image: jaegertracing/all-in-one:1.50
    ports:
      - "6831:6831/udp"
      - "6832:6832/udp"
      - "5778:5778"
      - "16686:16686"
      - "4317:4317"
      - "4318:4318"
      - "14250:14250"
      - "14268:14268"
      - "14269:14269"
      - "9411:9411"

volumes:
  pgdata:
